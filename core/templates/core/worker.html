{% extends 'core/base.html' %}


{% load static %}

{% block css%}
    

{% endblock%}

{% block contenido%}
		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">

					{% for aux in listado %}
						<div class="col-12 col-md-4 col-lg-3 mb-5">
							<a class="product-item">
								{% if aux.imagen %}
								<img class="img-fluid product-thumbnail" src="{{ aux.imagen.url }}" >
								{% else %}
								<img src="{%static 'core/assets/images/gatooo.avif' %}" class="img-fluid product-thumbnail">
								{% endif %}
								<h3 class="product-title">{{ aux.nombre }}</h3>
								<h3 class="product-title">Stock: {{ aux.stock }}</h3>
								<strong class="product-price">${{ aux.precio}}</strong>
							</a>
							<div class="bottom-area d-flex px-3">
								<div class="m-auto d-flex">
								<a href="{% url 'add'%}" class="heart d-flex justify-content-center align-items-center ">
								<span class="item-control"> <img src="{% static 'core/assets/images/add.svg' %}" class="img-fluid"></span>
							</a>
								<a href="{% url 'update' aux.id %}" class="heart d-flex justify-content-center align-items-center ">
								<span class="item-control"> <img src="{% static 'core/assets/images/return.svg' %}" class="img-fluid"></span>
							</a>
								<a href="{% url 'delete' aux.id %}" class="heart d-flex justify-content-center align-items-center ">
								<span class="item-control"> <img src="{% static 'core/assets/images/trash.svg' %}" class="img-fluid"></span>
							</a>
						</div>
						</div>
						</div>
					{% endfor %}
		      	</div>
		    </div>
		</div>

		{% endblock%}	
		{% block js%}
    

		{% endblock%}
